<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <title>Matching Game</title>
        <link rel="icon" href="images/yeah.png">
        <script src="matching-game-javascript.js"></script>
        <link href="matching-game-style.css" type="text/css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
       
        <div id="background">  
                <div id="intro">
                  <h1 id="head">Matching Game</h1>
                  <button class="btn btn-default" data-toggle="modal" data-target="#Rules">How to Play the Game</button>
                  <div class="modal fade" id="Rules" role="dialog">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h3 class="modal-title">Rules                     <button type="button" class="close" data-dismiss="modal">&times;</button></h3>
                        </div>
                        <div class="modal-body">
                          <p>In this game, the goal is to match all of the cards. Click a card to turn it over, and then click whichever card you think will match it. If they're not compatible, they'll flip back over so you can try again. Have fun!</p>
                        </div>
                      
                      </div>
                      
                    </div>
                  </div>
                  
                </div>
        
        </div>
  
    </body>
</html>
