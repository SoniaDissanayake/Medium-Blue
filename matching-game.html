<!DOCTYPE html>
<html lang = "en-us">
    <head>
        <title>Matching Game</title>
        <link rel="icon" href="images/yeah.jpg">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="matching-game-javascript.js" defer></script>
        <link href="matching-game-style.css" type="text/css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <!-- Div for putting instructions on how to play -->
        <div id="intro">
            <button class="btn btn-default" data-toggle="modal" data-target="#Rules">How to Play the Game</button>
            <div id="Rules" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title">Rules</h3>
                        </div>
                        <div class="modal-body">
                            <p>1. Click on a card in order to flip it over.<br>2. Then click on another card to flip it over. <br>3. If the cards are a match, they stay flipped over, but if they aren't a match, the cards are flipped back over. <br>4. Flip over all of the matching pairs to win the game.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </div> 
               </div>
            
        </div>
        <!-- Div for the gameboard --> 
        <div id="background">            
        </div>
  
    </body>
</html>
